# Gradle performance options
org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true

# Android options
android.useAndroidX=true
android.enableJetifier=true
android.defaults.buildfeatures.buildconfig=true

# Namespace handling for plugins
android.disableNamespaceCheck=true
android.nonTransitiveRClass=false
android.nonFinalResIds=false
android.enableR8.fullMode=false

# Suppress unsupported compileSdk warnings
android.defaults.suppressUnsupportedCompileSdk=33,34,35

# Build system performance tuning
kapt.incremental.apt=true
kotlin.incremental=true

# For Google Mobile Ads plugin compatibility
android.injected.testOnly=false
